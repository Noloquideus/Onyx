name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install Poetry
      run: |
        pip install poetry
      shell: powershell

    - name: Install Inno Setup
      run: |
        choco install innosetup --yes
      shell: powershell
    
    - name: Install dependencies
      run: |
        poetry lock
        poetry install
      shell: powershell
    
    - name: Install PyInstaller
      run: |
        poetry run pip install pyinstaller
      shell: powershell
    
    - name: Build executable (Windows)
      run: |
        poetry run pyinstaller --onefile --name onyx onyx/main.py
        dir dist\
        move dist\onyx.exe dist\onyx-windows.exe
        dir dist\
      shell: powershell

    - name: Build installer (Inno Setup)
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\onyx.iss
      shell: powershell
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: onyx-Windows
        path: |
          dist/onyx-windows.exe
          dist/onyx-setup.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Debug files
      run: |
        ls -la
        ls -la onyx-*/
        find . -name "onyx*" -type f
      shell: bash
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          onyx-Windows/onyx-windows.exe
          onyx-Windows/onyx-setup.exe
        body: |
          ## üéâ Onyx CLI ${{ github.ref_name }}

          ### üì¶ Downloads
          - **Windows portable**: `onyx-windows.exe` ‚Äî run from PowerShell or Command Prompt
          - **Windows installer**: `onyx-setup.exe` ‚Äî guided install with optional PATH integration

          ### üöÄ Highlights
          - Windows-first CLI toolbox (tree, find, backup, git, net, download, monitor, services, etc.).
          - See `CHANGELOG.md` in the repository for full release notes.

          ### üìã Usage
          ```bash
          onyx-windows.exe --help
          onyx-windows.exe find --help
          onyx-windows.exe services --help
          ```

          ### üîß Installation
          1. Download `onyx-windows.exe` from the Assets section below.
          2. Optionally move it to a directory that is on your `PATH`.
          3. Run it from PowerShell or Command Prompt.

          ### üìñ Examples
          ```bash
          # Show a directory tree with sizes
          onyx-windows.exe tree --show-size

          # Search for files containing 'resume' in the name (limit to 10 results)
          onyx-windows.exe find resume -l 10

          # List running Windows services
          onyx-windows.exe services list --status Running
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # –ï—Å–ª–∏ –Ω—É–∂–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ PAT: GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
