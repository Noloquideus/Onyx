name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry (Linux)
      if: runner.os == 'Linux'
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
      shell: bash
    
    - name: Install Poetry (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install poetry
      shell: powershell
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry lock
        poetry install
      shell: bash
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        poetry lock
        poetry install
      shell: powershell
    
    - name: Install PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run pip install pyinstaller
      shell: bash
    
    - name: Install PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        poetry run pip install pyinstaller
      shell: powershell
    
    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run pyinstaller --onefile --name onyx onyx/main.py
        ls -la dist/
        mv dist/onyx dist/onyx-linux
        ls -la dist/
      shell: bash
    
    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        poetry run pyinstaller --onefile --name onyx onyx/main.py
        dir dist\
        move dist\onyx.exe dist\onyx-windows.exe
        dir dist\
      shell: powershell
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: onyx-${{ runner.os }}
        path: dist/onyx*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Debug files
      run: |
        ls -la
        ls -la onyx-*/
        find . -name "onyx*" -type f
      shell: bash
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          onyx-Linux/onyx-linux
          onyx-Windows/onyx-windows.exe
